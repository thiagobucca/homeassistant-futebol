            card_mod:
              style:
                mushroom-state-info$: |
                  .primary {
                    font-size: 13px !important;
                    white-space: normal;
                  }
                .: |
                  ha-card {
                    margin-top: 10px;
                    background: rgba(128,199,149,0.5);
                  }
            primary: >-
              {{ 
              state_attr('sensor.futpartidas_proximos_jogos',
              'datetime_match_1') }}
            fill_container: false
            layout: vertical
