type: custom:vertical-stack-in-card
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-template-card
        primary: >-
          {{ 
          state_attr('sensor.futpartidas_proximos_jogos',
          'campeonato_match_1') }}
        layout: vertical
        fill_container: true
        icon: ''
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: >-
              {{ 
              state_attr('sensor.futpartidas_proximos_jogos',
              'mandante_match_1') }}
